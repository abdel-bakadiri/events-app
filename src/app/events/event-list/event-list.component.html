<div class="card">
  <div class="card-header">
    <h2>{{ title }}</h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="events.length">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Event</th>
            <th>Code</th>
            <th>Date</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>
              <img
                [src]="event.imageUrl"
                [style.width.px]="100"
                [style.height.px]="100"
              />
            </td>
            <td>{{ event.name }}</td>
            <td>{{ event.code }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.price }}</td>
            <td>{{ event.rating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="alert alert-danger">Error</div>
